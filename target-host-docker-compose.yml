# Based upon https://grafana.com/docs/grafana-cloud/quickstart/docker-compose-linux/
version: '2'

services:
  bitcoin-prom-exporter:
    image: jvstein/bitcoin-prometheus-exporter:latest
    container_name: bitcoin-prom-exporter
    restart: unless-stopped
    network_mode: "host"
    environment:
      - BITCOIN_RPC_USER=james
      - BITCOIN_RPC_PASSWORD=foobar00
      - METRICS_PORT=9333

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - 9100:9100
